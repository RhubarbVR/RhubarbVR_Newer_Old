name: BuildAndRunTests


on: [push, pull_request]

jobs:
  WindowsTest:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET7
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x
    - name: Restore workloads
      run: dotnet workload restore [/home/runner/work/RhubarbVR/RhubarbVR/Platforms/Android/RhubarbVR_Android.csproj]
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build "RhuEngineTests" --configuration Debug --no-restore
    - name: Test
      run: dotnet test "RhuEngineTests" --configuration Debug --no-build --verbosity normal

